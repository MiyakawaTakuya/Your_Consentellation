<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>

    <!-- cssリセット -->

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Your Consetellation</title>
</head>

<body class="axis">
    <section class="infomation">
        <h1>Your Infomation</h1>
        <div class="info">
            <form method="post" id="name"></form>
            <div class="cp_iptxt">
                <label class="ef"><input type="text" placeholder="Your Name(ローマ字で！)" name="name" value="" /></label>
            </div>
            <div class="cp_iptxt">
                <label class="ef"><input type="text" placeholder="年(西暦)/月/日  ex)1989/02/09" name="birth"
                        value="" /></label>
            </div>
            </form>
        </div>


    </section>

    <!-- クイズゾーン -->
    <div class="quiz_area">
        <div class="quiz_set">
            <section class="quiz_question_parent">
                <div class="quiz_nozone">
                    <i class="fas fa-angle-double-right aryQuiz_icon"></i>Q<i class="fas fa-angle-double-left "></i>
                </div>
                <div class="quiz_question"></div>
            </section>

            <div class="quiz_ans_area">
                <ul id="quiz_ans_area_text"></ul>
            </div>
            <div class="quiz_area_bg"></div>


        </div>



        <footer class="footer">
            <button id="makeCons">Make your Consetellation</button>
        </footer>

        <script>

            $(function () {
                let quizArea = $('.quiz_area'); //クイズを管理するDOMを指定
                let quiz_html = quizArea.html(); //もう一度 を押した時に元に戻すため初期HTMLを変数で保管
                let quiz_cnt = 0; //現在の問題数
                let quiz_fin_cnt = 5; //何問で終了か設定
                let quiz_success_cnt = 0; //問題の正解数

                //クイズの配列を設定
                //1番目を正解にする（選択肢はシャッフルされる）
                let aryQuiz = [];
                aryQuiz.push({
                    question: "星座の数はいくつあるでしょう？",
                    answer: ['1億', '100万', '450万', '2753']
                }, {
                    question: '？',
                    answer: ['', '', '', '']

                }, {
                    question: 'は？',
                    answer: ['', '', '', '']
                }, {
                    question: '?',
                    answer: ['', '', '', '']
                }, {
                    question: '?',
                    answer: ['', '円', '', '円']
                });

                quizReset();

                //回答を選択した後の処理
                quizArea.on('click', '.quiz_ans_area ul li', function () {
                    //画面を暗くするボックスを表示（上から重ねて、結果表示中は選択肢のクリックやタップを封じる
                    $("#clicksound").get(0).play();

                    quizArea.find('.quiz_area_bg').show();
                    //選択した回答に色を付ける
                    $(this).addClass('selected');
                    if ($(this).data('true')) {
                        quiz_success_cnt++;
                    } else {
                        //不正解の処理
                    }
                    //問題のカウントを進める
                    quiz_cnt++;
                    if (quiz_fin_cnt > quiz_cnt) {
                        //次の問題を設定する
                        quizShow();
                    } else {
                        //結果表示画面を表示
                        quizResult();
                    }
                }, 2000);
                // });

                //再チャレンジの処理
                quizArea.on('click', '.quiz_restart', function () {
                    quizReset();
                });

                //リセットを行う関数
                function quizReset() {
                    quizArea.html(quiz_html); //表示を元に戻す
                    quiz_cnt = 0;
                    quiz_success_cnt = 0;
                    //aryQuiz = arrShuffle(aryQuiz); //毎回出題の順番をシャッフルしたい場合はここのコメントを消してね
                    quizShow();
                }

                //問題を表示する関数
                function quizShow() {
                    //何問目かを表示
                    quizArea.find('.quiz_no').text((quiz_cnt + 1));
                    //問題文を表示
                    quizArea.find('.quiz_question').text(aryQuiz[quiz_cnt]['question']);
                    //正解の回答を取得する
                    let success = aryQuiz[quiz_cnt]['answer'][0];
                    //現在の選択肢表示を削除する
                    quizArea.find('.quiz_ans_area ul').empty();
                    //問題文の選択肢をシャッフルさせる(自作関数) .concat()は参照渡し対策
                    let aryHoge = arrShuffle(aryQuiz[quiz_cnt]['answer'].concat());
                    //問題文の配列を繰り返し表示する
                    $.each(aryHoge, function (key, value) {
                        let fuga = '<li>' + value + '</li>';
                        //正解の場合はdata属性を付与する
                        if (success === value) {
                            fuga = '<li data-true="1">' + value + '</li>';
                        }
                        quizArea.find('.quiz_ans_area ul').append(fuga);
                    });
                };


                //結果を表示する関数
                function quizResult() {
                    quizArea.find('.quiz_set').hide();
                    let text = quiz_fin_cnt + '問中' + quiz_success_cnt + '問正解です!!';
                    if (quiz_success_cnt === 5) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="5.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';

                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                        setTimeout(kozousound, 200);

                    } else if (quiz_success_cnt === 4) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="4.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';

                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                        setTimeout(kozousound, 200);

                    } else if (quiz_success_cnt === 3) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="3.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';

                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                    } else if (quiz_success_cnt === 2) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="2.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';
                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                    } else if (quiz_success_cnt === 1) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="1.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';
                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                    } else if (quiz_success_cnt === 0) {
                        text +=
                            '<div class="result_img_parent"><div class="result_img"><a href="0.html" class="jankensiyou"><img src="img/こぞう.svg" alt=""></a></div></div>';
                        text +=
                            '<p class="result_text"><span class="material-icons fingericon">touch_app</span>小僧をクリック<span class="material-icons">touch_app</span></p> ';
                    }

                    text += '<input type="button" class="quiz_btn" value="もう一度クイズに挑戦する" >';
                    quizArea.find('.quiz_result').html(text);
                    quizArea.find('.quiz_result').show();
                }
                //配列をシャッフルする関数
                function arrShuffle(arr) {
                    for (i = arr.length - 1; i > 0; i--) {
                        let j = Math.floor(Math.random() * (i + 1));
                        let tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                    return arr;
                }
            });


            $('.result_img').on('click', function () {
                $("#clicksound").get(0).play();
            });
        </script>
        <script>
            $('#makeCons').click(function () {
                location.href = 'Consetellation.html';
            })
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
